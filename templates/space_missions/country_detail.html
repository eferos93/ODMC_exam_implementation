{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>{{ country.name }}'s details:</h1>
        <ul>
            <li><strong><a href="https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2">Code</a>:</strong>{{ country.code }}</li>
            <li><strong>Continent:</strong> {{ country.continent }}</li>
        </ul>
    </div>
{% endblock %}
