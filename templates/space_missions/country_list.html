{% extends 'base.html' %}

{% block content %}
  <h1>Country List</h1>
    <form action='{% url 'space_missions:countries-csv' %}' method='GET'>
        <button type='submit'>Get CSV</button>
    </form>
  {% if country_list %}
  <ul>
    {% for country in country_list %}
      <li>
        <a href="{% url 'space_missions:country-detail' pk=country.pk %}">{{ country.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no countries in the library.</p>
  {% endif %} 
{% endblock %}
